<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Department List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of departments | async">
            <td>{{department.id}}</td>
            <td>{{department.name}}</td>
            <!-- <td><button (click)="deleteDepartment(department.id)" class="btn btn-danger">Delete</button> -->
              <td> <button (click)="departmentDetails(department.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
