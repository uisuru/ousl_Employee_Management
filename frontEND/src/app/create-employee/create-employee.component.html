<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>
    <div class="form-group">
      <label for="name">Department</label><br>
      <select [(ngModel)]="employee.departmentid" required name="departmentid" id="departmentid" class="form-control">
        <option *ngFor="let department of departments | async" [value]="department.name">{{department.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Supervisor</label><br>
      <select [(ngModel)]="employee.supervisor" required name="supervisor" id="supervisor" class="form-control">
        <option *ngFor="let supervisor of supervisors | async" [value]="supervisor.name">{{supervisor.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Salary Scale</label><br>
      <select [(ngModel)]="employee.salary" required name="salary" id="salary" class="form-control">
        <option *ngFor="let salary of salarys | async" [value]="salary.name">{{salary.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Office Related Details</label><br>
      <textarea cols="40" rows="5" class="form-control" id="details" required [(ngModel)]="employee.details"
        name="details"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
