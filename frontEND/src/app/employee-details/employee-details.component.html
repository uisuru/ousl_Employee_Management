<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>First Name: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailId}}
  </div>  
  <div>
    <label><b>Department Id: </b></label> {{employee.departmentid}}
  </div> 
  <div>
    <label><b>Supervisor Name: </b></label> {{employee.supervisor}}
  </div> 
  <div>
    <label><b>Salary Value: </b></label> {{employee.salary}}
  </div> 
  <div>
    <label><b>Other Details : </b></label> {{employee.details}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
