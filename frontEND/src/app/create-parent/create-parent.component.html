<h3>Create Parent</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="parent.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="parent.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Employee</label><br>
      <select [(ngModel)]="parent.employee" required name="employee" id="employee" class="form-control">
        <option *ngFor="let employee of employees | async" [value]="employee.firstName">{{employee.firstName}} {{employee.lastName}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newParent()">Add</button> -->
</div>
